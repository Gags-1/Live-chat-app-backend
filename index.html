<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css"> <!-- Updated path -->
</head>
<body>
    <div class="container">
        <h1>Live Chat</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" placeholder="Type a message"/>
            <button type="submit">Send</button>
        </form>
        <button id="disconnectBtn" onclick="disconnect()">Disconnect</button>
        <div id="status" class="status"></div>
        <ul id='messages'></ul>
    </div>
    <script src="index.js"></script> <!-- Updated path -->
</body>
</html>
